<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="logo">
    <img src="img/Frame 6.png" alt="Logo alura">
  </header>

  <main class="conteudo">
    <section>
        <textarea class="text-input" type="text" placeholder="Digite o texto aqui" rows="4" cols="30"></textarea>

        <div class="informacao">
          <img class="exclamacao" src="img/bi_exclamation-circle-fill.png" alt="exclamacao">
          <p class="informacao-texto">Apenas letras minúsculas, sem acento</p>
        </div>

<div class="botoes">
  <button class="botao-criptografia" type="submit">Criptografia</button>

  <button class="botao-descriptografia" type="submit">Descriptograr</button>
</div>
        
    </section>
  
    <section class="mensagem-container">
      <textarea class="mensagem" rows="18" cols="20"></textarea>
      <h4 class="mensagem-texto">Nenhuma mensagem <br>encontrada</h4>
      <p class="mensagem-paragrafo">Digite um texto que você deseja <br>criptografar ou descriptografar.</p>
      <button class="botao-copiar" type="submit">Copiar</button>

      
    </section>

  </main>
  
  <br>
  <br>
  <br>
  <br>

  <footer>
    <p>Desenvolvido por Lívia Marinho - 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
